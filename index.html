    async function getWeather(fromVoice = false) {
      const city = document.getElementById('city').value;
      const resultDiv = document.getElementById('weatherResult');
      const API_KEY = 'e06154abc488f9fb44a736a94253e4cc';
      
      if (!city) {
        resultDiv.innerHTML = 'Please enter a city name.';
        return;
      }
      
      try {
        const response = await fetch(`https://api.openweathermap.org/data/2.5/weather?q=${encodeURIComponent(city)}&appid=${API_KEY}&units=metric`);
        const data = await response.json();
        
        if (data.cod === 200) {
          const weatherInfo = `
            <strong>${data.name}, ${data.sys.country}</strong><br>
            Temperature: ${Math.round(data.main.temp)}┬░C<br>
            Feels like: ${Math.round(data.main.feels_like)}┬░C<br>
            Humidity: ${data.main.humidity}%<br>
            Condition: ${data.weather[0].description}<br>
            Wind Speed: ${data.wind.speed} m/s
          `;
          resultDiv.innerHTML = weatherInfo;
          
          if (fromVoice) {
            const spokenWeather = `Weather in ${data.name}: Temperature is ${Math.round(data.main.temp)} degrees Celsius, humidity is ${data.main.humidity} percent, and condition is ${data.weather[0].description}`;
            updateVoiceOutput(spokenWeather);
            speak(spokenWeather);
          }
        } else {
          resultDiv.innerHTML = 'City not found. Please check the spelling.';
        }
      } catch (error) {
        resultDiv.innerHTML = 'Unable to fetch weather data. Please try again.';
      }
    }

    // Initialize voice assistant
    function initVoiceAssistant() {
      if ('webkitSpeechRecognition' in window || 'SpeechRecognition' in window) {
        recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
        recognition.continuous = false;
        recognition.interimResults = false;
        recognition.lang = currentLanguage;
        
        recognition.onstart = function() {
          isListening = true;
          document.getElementById('voice-btn').classList.add('listening');
          updateVoiceOutput(getTranslation('listening'));
        };
        
        recognition.onresult = function(event) {
          const transcript = event.results[0][0].transcript.toLowerCase();
          updateVoiceOutput(`Heard: "${transcript}"`);
          processVoiceCommand(transcript);
        };
        
        recognition.onerror = function(event) {
          updateVoiceOutput(`Error: ${event.error}`);
          stopListening();
        };
        
        recognition.onend = function() {
          stopListening();
        };
      } else {
        updateVoiceOutput(getTranslation('notSupported'));
      }
    }

    function toggleVoiceAssistant() {
      const panel = document.getElementById('voice-panel');
      panel.style.display = panel.style.display === 'none' ? 'block' : 'none';
    }

    function startListening() {
      if (recognition && !isListening) {
        recognition.start();
      }
    }

    function stopListening() {
      if (recognition && isListening) {
        recognition.stop();
        isListening = false;
        document.getElementById('voice-btn').classList.remove('listening');
      }
    }

    function setLanguage() {
      currentLanguage = document.getElementById('language-select').value;
      if (recognition) {
        recognition.lang = currentLanguage;
      }
      updateVoiceOutput(getTranslation('ready'));
    }

    function getTranslation(key) {
      return translations[currentLanguage][key] || translations['en-US'][key];
    }

    function updateVoiceOutput(text) {
      document.getElementById('voice-output').innerHTML = text;

    function speak(text) {
      if (synthesis) {
        const utterance = new SpeechSynthesisUtterance(text);
        utterance.lang = currentLanguage;
        synthesis.speak(utterance);
      }
    }

    function processVoiceCommand(command) {
      updateVoiceOutput(getTranslation('processing'));
      
      if (command.includes('hello') || command.includes('hi') || command.includes('рдирдорд╕реНрддреЗ')) {
        const response = getTranslation('hello');
        updateVoiceOutput(response);

        const nitrogenMatch = command.match(/(?:crop|рдлрд╕рд▓|ржлрж╕рж▓|р░кр░Вр░Я|рокропро┐ро░рпН)\s+(\d+)/);

      } else if (command.includes(getTranslation('calculate')) || command.includes('calculate')) {
        const calcMatch = command.match(/(?:calculate|рдЧрдгрдирд╛|ржЧржгржирж╛|р░▓р▒Жр░Хр▒Нр░Хр░┐р░Вр░Ър▒Б|роХрогроХрпНроХро┐роЯрпБ)\s+(\d+)\s+(\w+)/);

        const commonWords = ['hello', 'hi', 'help', 'what', 'how', 'can', 'you', 'do', 'рдирдорд╕реНрддреЗ', 'рдХреНрдпрд╛', 'рдХреИрд╕реЗ'];

    // Crop Yield Prediction using AI model simulation
    async function predictYield() {
      const crop = document.getElementById('yieldCrop').value;
      const rainfall = document.getElementById('rainfall').value;
      const temperature = document.getElementById('temperature').value;
      const resultDiv = document.getElementById('yieldResult');
      
      if (!crop || !rainfall || !temperature) {
        resultDiv.innerHTML = 'Please fill all fields for yield prediction.';
        return;
      }
      
      // AI-based yield prediction simulation
      const baseYields = {
        rice: 4.5, wheat: 3.2, maize: 5.8, soybean: 2.8, cotton: 1.2,
        sugarcane: 65.0, barley: 3.5, millet: 2.2, sorghum: 3.8,
        groundnut: 2.5, sunflower: 1.8, mustard: 1.5, chickpea: 2.0, lentil: 1.8
      };
      const baseYield = baseYields[crop] || 3.0;
      
      // Weather impact factors
      const rainfallFactor = Math.min(1.2, Math.max(0.7, parseInt(rainfall) / 800));
      const tempFactor = Math.min(1.15, Math.max(0.8, 1 - Math.abs(parseInt(temperature) - 25) / 50));
      
      const predictedYield = (baseYield * rainfallFactor * tempFactor).toFixed(2);
      const productivity = predictedYield > baseYield ? 'High' : 'Moderate';
      const improvement = ((predictedYield / baseYield - 1) * 100).toFixed(1);
      
      resultDiv.innerHTML = `
        <strong>AI Yield Prediction:</strong><br>
        Expected Yield: ${predictedYield} tons/acre<br>
        Productivity: ${productivity}<br>
        Improvement: ${improvement > 0 ? '+' : ''}${improvement}%<br>
        <strong>Recommendations:</strong><br>
        ${improvement > 10 ? 'Optimal conditions detected!' : 'Consider irrigation adjustments'}
      `;
    }
